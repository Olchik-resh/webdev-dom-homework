<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonEl = document.querySelector ('.add-form-button');
    const nameEl = document.querySelector ('.add-form-name');
    const commentEl = document.querySelector ('.add-form-text');
    const listEl = document.querySelector ('.comments');
    nameEl.addEventListener ('input', (event) =>
      {console.log (event.target.value);
    }) 
    commentEl.addEventListener ('input', (event) =>
      {console.log (event.target.value);
    }) 
    buttonEl.addEventListener('click', function(e) {
  const name = nameEl.value.trim();
  const comment = commentEl.value.trim();

  if (name === '' || comment === '') {
    alert('Пожалуйста, укажите имя и текст комментария.');
    return;
  }

  const date = new Date();
  const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
  const newComment = `<li class="comment">
    <div class="comment-header">
      <div>${name}</div>
      <div>${formattedDate}</div>
    </div>
    <div class="comment-body">
      <div class="comment-text">
        ${comment}
      </div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">0</span>
        <button class="like-button"></button>
      </div>
    </div>
  </li>`;

  listEl.innerHTML += newComment;
  nameEl.value = "";
  commentEl.value = "";
});
  </script>
</html>
